<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Insure Landing Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32">
    <!-- CSS link-->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- nav starts -->
    <nav class="bg-white py-6 px-10">
        <div class="flex justify-between items-center">
            <!-- logo -->
            <div>
                <img src="/images/logo.svg" alt="">
            </div>

            <!-- nav links-->
            <div class="hidden md:block uppercase text-sm font-karla font-semibold text-gray-400 space-x-4">
                <a href="#!" class="textEffect">blog</a>
                <a href="#!" class="textEffect">how we work</a>
                <a href="#!" class="textEffect">account</a>
                <a href="#!" class="text-black border-solid border-2 border-black tracking-wide hover:bg-black hover:text-white px-5 py-2 transition ease-in-out duration-500">view plans</a>
            </div>

            <!-- hamburger menu -->
            <div class="md:hidden">
                <button>
                    <img src="/images/icon-hamburger.svg" alt="hamburger icon for mobile">
                </button>
            </div>
        </div>
    </nav>
    <!-- nav ends -->
</body>
</html>
